<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do Date</title>

    <script>
        function showDate() {
            let gebDate = new date('1998-08-27')
            let dagDiv = document.getElementById("dag");
            let maandDiv = document.getElementById("maand");
            let jaarDiv = document.getElementById("jaar");
    
            dagDiv.innerHTML = gebDate.getDate();
            maandDiv.innerHTML = gebDate.getMonth() + 1;
            jaarDiv.innerHTML = gebDate.getFullYear();
        }

        document.addEventListener("DOMContentLoaded", showDate)
    </script>
</head>

    <style type="text/css">
        body {
            font-size: 28px;
        }
        
        div {
            display: inline;
        }
    </style>
<body>
    <div id="dag"></div> -
    <div id="maand"></div> -
    <div id="jaar"></div>
    
</body>

</html>
